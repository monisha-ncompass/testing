version: 0.2

phases:
  build:
    commands:
      - npm -v
      - bash build/deploy.sh
      - bash build/api_gateway_deploy.sh
      - sam package --template-file template.yaml --s3-bucket lambda-codepipeline--test --output-template-file packaged.yaml
artifacts:
  files:
    - "packaged.yaml"
    - "gateway_template.yaml"
  discard-paths: yes
