version: 0.2

phases:
  build:
    commands:
      - npm -v
      - bash build/deploy.sh
      - sam package --template-file template.yaml --s3-bucket lambda-codepipeline--test --output-template-file packaged.yaml --capabilities CAPABILITY_AUTO_EXPAND
artifacts:
  files:
    - "packaged.yaml"
  discard-paths: yes
